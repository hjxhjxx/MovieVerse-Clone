    <script>
        window.addEventListener('load', function() {
            adjustAnchorHeights();
        });

        window.addEventListener('resize', adjustAnchorHeights);

        function adjustAnchorHeights() {
            const bottomBarAnchors = document.querySelectorAll('.mobile-bottom-bar a');
            let maxHeight = 0;

            bottomBarAnchors.forEach(anchor => {
                anchor.style.height = 'auto';
                const anchorHeight = anchor.getBoundingClientRect().height;
                maxHeight = Math.max(maxHeight, anchorHeight);
            });

            bottomBarAnchors.forEach(anchor => {
                anchor.style.height = `${maxHeight}px`;
            });
        }

        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;

            if (currentScrollY > lastScrollY && currentScrollY > 0) {
                document.querySelector('.mobile-bottom-bar').classList.add('hide-bar');
            }
            else {
                document.querySelector('.mobile-bottom-bar').classList.remove('hide-bar');
            }

            lastScrollY = currentScrollY;
        });

        let isAnimating = false;

        document.getElementById('menu-btn').addEventListener('click', () => {
            if (isAnimating) return;

            isAnimating = true;

            const buttonIds = [
                'settings-btn',
                'movie-of-the-day-btn',
                'movie-match-btn3',
                'movie-timeline-btn',
                'discussions-btn',
                'trivia-btn',
            ];

            buttonIds.forEach((id, index) => {
                const button = document.getElementById(id);
                if (button.style.display === 'none' || !button.style.display) {
                    button.style.display = 'block';
                    setTimeout(() => {
                        button.style.opacity = '1';
                        button.style.transform = 'translateY(0)';
                    }, 50 * index);
                } else {
                    button.style.opacity = '0';
                    button.style.transform = 'translateY(20px)';
                }

                setTimeout(() => {
                    button.style.display = button.style.opacity === '1' ? 'block' : 'none';
                    if (index === buttonIds.length - 1) {
                        isAnimating = false;
                    }
                }, 500 + 50 * index);
            });
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth < 767) {
                const buttonIds = [
                    'settings-btn',
                    'movie-of-the-day-btn',
                    'movie-match-btn3',
                    'movie-timeline-btn',
                    'discussions-btn',
                    'trivia-btn',
                ];

                buttonIds.forEach(id => {
                    const button = document.getElementById(id);
                    button.style.display = 'none';
                    button.style.opacity = '0';
                    button.style.transform = 'translateY(20px)';
                });
            }
        });
    </script>

    <script>
        document.getElementById('settings-btn').addEventListener('click', () => {

        document.addEventListener('DOMContentLoaded', () => {
            applySettings();

            function applySettings() {
                const savedBg = localStorage.getItem('backgroundImage');
                const savedTextColor = localStorage.getItem('textColor');
                const savedFontSize = localStorage.getItem('fontSize');

                if (savedBg) {
                    document.body.style.backgroundImage = `url('${savedBg}')`;
                }
                if (savedTextColor) {
                    document.querySelectorAll('h1, h2, h3, p, a, span, div, button, input, select, textarea, label, li').forEach(element => {
                        element.style.color = savedTextColor;
                    });
                }
                if (savedFontSize) {
                    const size = savedFontSize === 'small' ? '12px' : savedFontSize === 'medium' ? '16px' : '20px';
                    document.body.style.fontSize = size;
                }
            }
        });

        document.getElementById('actor-image').addEventListener('click', function() {
            const imageUrl = this.src;
            const modalHtml = `<div id="image-modal" style="z-index: 10002; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center;">
                                <img src="${imageUrl}" style="max-width: 80%; max-height: 80%; border-radius: 10px;">
                                <span style="position: absolute; top: 10px; right: 25px; font-size: 40px; cursor: pointer" id="removeBtn" onclick="document.getElementById('image-modal').remove();">&times;</span>
                            </div>`;
            document.body.insertAdjacentHTML('beforeend', modalHtml);

            document.getElementById('image-modal').addEventListener('click', function(event) {
                if (event.target === this) {
                    this.remove();
                }
            });
        });
    </script>
